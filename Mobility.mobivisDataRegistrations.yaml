swagger: '2.0'
info:
  version: '3.0'
  title: Mobility.mobivisDataRegistrations
  description: This service allows querying current data registered at the DIV. It
    returns data of the registration-domain including sub-domains license, certificate,
    titular and vehicle.
  contact: {}
host: fsb.services.int.belgium.be
basePath: "/api/mobivisDataRegistrations/3.0"
securityDefinitions:
  auth:
    type: oauth2
    flow: accessCode
    authorizationUrl: https://fsb.services.int.belgium.be/api/oauth2/authorize
    tokenUrl: https://fsb.services.int.belgium.be/api/oauth2/token
    scopes:
      BOSA: ''
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  "/":
    get:
      description: Query registration current data. At least one of the principal
        parameters should be defined.
      summary: GET /
      tags:
      - Operations for consultation of registrations current data
      operationId: GET/
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: X-Correlation-Id
        in: header
        required: false
        type: string
        format: uuid
        description: Correlates requests that pass through multiple REST services.
          Can be used to trace the complete path that a request follows. Therefore,
          if a correlation id is present, it should be passed along in subsequent
          calls to other services. This id must be formatted as a GUID. In a future
          release, after communication, this parameter will become mandatory.
      - name: Legal-Purpose
        in: header
        required: false
        type: string
        description: A unique identifier indicating the legal purpose. When no unique
          identifier received from Mobility it can be left empty. Should be used in
          combination with a 'cumul-clientID'.
      - name: Organisation
        in: header
        required: true
        type: string
        description: This header contains the identification of the organisation technically
          sending the request to SPF Mobility&Transport. It is the official 10-digit
          company number as known in the official company register.
      - name: Target-Organisation
        in: header
        required: true
        type: string
        description: This header contains the identification of the organisation for
          which the information is intended, from which the information is coming
          or which is business-wise responsible. It is the official 10-digit company
          number as known in the official company register.
      - name: Target-Organisation-Description
        in: header
        required: true
        type: string
        description: This header contains the description of the target-organisation.
      - name: User-Organisation
        in: header
        required: true
        type: string
        description: This header contains the identification of the organisation of
          the user.
      - name: User-Organisation-Description
        in: header
        required: true
        type: string
        description: This header contains the description of the organisation of the
          user.
      - name: Application
        in: header
        required: true
        type: string
        description: This is a description of the requesting business application.
          This description will be agreed and predefined by SPF Mobility&Transports
          and is based on the business authorisation to the target-organisation.
      - name: User-Id
        in: header
        required: true
        type: string
        description: This header needs to identify uniquely the person who is executing
          the request; the identification needs to be done by the users own organisation.
          It can be a reference which allows the organisation to retrieve the user
          within the organisation, the organisation can use the legal logging of transactions
          where a link between this reference and the user is logged. It cannot be
          the 11-digit national number of the user. This header is kept in the loggings
          and when necessary (for example in case of a legal investigation) the organisation
          needs to be able to identify the user.
      - name: User-Reference
        in: header
        required: false
        type: string
        description: This header contains a reference assigned by the user.
      - name: Accept-Language
        in: header
        required: true
        enum:
        - nl
        - fr
        - en
        - de
        type: string
        description: This header specifies the language in which valued properties
          of the response should be returned.<br>
      - name: plateNr
        in: query
        required: false
        type: string
        description: The plate number as a principal parameter.
      - name: plateUID
        in: query
        required: false
        type: string
        description: The license unique identifier linked to the plate number as a
          principal parameter.
      - name: vin
        in: query
        required: false
        type: string
        description: The vehicle identification number as a principal parameter.
      - name: unifier
        in: query
        required: false
        type: string
        description: The unifier of the vehicle identification number. <br>To be specified
          always in combination with the VIN.
      - name: certificateId
        in: query
        required: false
        type: string
        description: The certificate (CIM) Id as a principal parameter.
      - name: nationalNr
        in: query
        required: false
        type: string
        description: The national number as a principal parameter.
      - name: companyNr
        in: query
        required: false
        type: string
        description: The company number as a principal parameter.
      - name: dateTime
        in: query
        required: false
        type: string
        format: date-time
        description: The date for which the data is requested. When not specified,
          the default will be the current date and time. Always to be specified in
          combination with a principal query parameter.
      - name: transactionUID
        in: query
        required: false
        type: string
        description: The transaction unique identifier as a principal parameter.
      - name: pageSize
        in: query
        required: false
        type: number
        format: double
        description: Indicates the size of a page in a paginated collection resource.
      - name: after
        in: query
        required: false
        type: string
        description: Indicates the element before the first element of the requested
          page in a cursor-based paginated collection resource.
      - name: BelGov-Trace-Id
        in: header
        required: false
        type: string
        description: A unique identifier to be able to trace the flow of call.
      responses:
        '200':
          description: The result.
          schema:
            "$ref": "#/definitions/Response"
          headers: {}
        '204':
          description: No content found for the requested parameters.
          headers: {}
        '400':
          description: A bad request.
          schema:
            "$ref": "#/definitions/ProblemDetails"
          headers: {}
        '403':
          description: Forbidden
          schema:
            "$ref": "#/definitions/ProblemDetails"
          headers: {}
        '500':
          description: An unexpected error occurred.
          schema:
            "$ref": "#/definitions/ProblemDetails"
          headers: {}
      security:
      - auth:
        - BOSA
  "/plateNumbers":
    get:
      description: Query registration current plate numbers. At least one of the principal
        parameters should be defined.
      summary: GET /plateNumbers
      tags:
      - Operations for consultation of registrations current data
      operationId: GET/plateNumbers
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: X-Correlation-Id
        in: header
        required: false
        type: string
        format: uuid
        description: Correlates requests that pass through multiple REST services.
          Can be used to trace the complete path that a request follows. Therefore,
          if a correlation id is present, it should be passed along in subsequent
          calls to other services. This id must be formatted as a GUID. In a future
          release, after communication, this parameter will become mandatory.
      - name: Legal-Purpose
        in: header
        required: false
        type: string
        description: A unique identifier indicating the legal purpose. When no unique
          identifier received from Mobility it can be left empty. Should be used in
          combination with a 'cumul-clientID'.
      - name: Organisation
        in: header
        required: true
        type: string
        description: This header contains the identification of the organisation technically
          sending the request to SPF Mobility&Transport. It is the official 10-digit
          company number as known in the official company register.
      - name: Target-Organisation
        in: header
        required: true
        type: string
        description: This header contains the identification of the organisation for
          which the information is intended, from which the information is coming
          or which is business-wise responsible. It is the official 10-digit company
          number as known in the official company register.
      - name: Target-Organisation-Description
        in: header
        required: true
        type: string
        description: This header contains the description of the target-organisation.
      - name: User-Organisation
        in: header
        required: true
        type: string
        description: This header contains the identification of the organisation of
          the user.
      - name: User-Organisation-Description
        in: header
        required: true
        type: string
        description: This header contains the description of the organisation of the
          user.
      - name: Application
        in: header
        required: true
        type: string
        description: This is a description of the requesting business application.
          This description will be agreed and predefined by SPF Mobility&Transports
          and is based on the business authorisation to the target-organisation.
      - name: User-Id
        in: header
        required: true
        type: string
        description: This header needs to identify uniquely the person who is executing
          the request; the identification needs to be done by the users own organisation.
          It can be a reference which allows the organisation to retrieve the user
          within the organisation, the organisation can use the legal logging of transactions
          where a link between this reference and the user is logged. It cannot be
          the 11-digit national number of the user. This header is kept in the loggings
          and when necessary (for example in case of a legal investigation) the organisation
          needs to be able to identify the user.
      - name: User-Reference
        in: header
        required: false
        type: string
        description: This header contains a reference assigned by the user.
      - name: Accept-Language
        in: header
        required: true
        enum:
        - nl
        - fr
        - en
        - de
        type: string
        description: This header specifies the language in which valued properties
          of the response should be returned.<br>
      - name: vin
        in: query
        required: false
        type: string
        description: The vehicle identification number as a principal parameter.
      - name: unifier
        in: query
        required: false
        type: string
        description: The unifier of the vehicle identification number. <br>To be specified
          always in combination with the VIN.
      - name: nationalNr
        in: query
        required: false
        type: string
        description: The national number as a principal parameter.
      - name: companyNr
        in: query
        required: false
        type: string
        description: The company number as a principal parameter.
      - name: dateTime
        in: query
        required: false
        type: string
        format: date-time
        description: The date for which the data is requested. When not specified,
          the default will be the current date and time. Always to be specified in
          combination with a principal query parameter.
      - name: pageSize
        in: query
        required: false
        type: number
        format: double
        description: Indicates the size of a page in a paginated collection resource.
      - name: after
        in: query
        required: false
        type: string
        description: Indicates the element before the first element of the requested
          page in a cursor-based paginated collection resource.
      - name: BelGov-Trace-Id
        in: header
        required: false
        type: string
        description: A unique identifier to be able to trace the flow of call.
      responses:
        '200':
          description: The result.
          schema:
            "$ref": "#/definitions/Response"
          headers: {}
        '204':
          description: No content found for the requested parameters.
          headers: {}
        '400':
          description: A bad request.
          schema:
            "$ref": "#/definitions/ProblemDetails"
          headers: {}
        '403':
          description: Forbidden
          schema:
            "$ref": "#/definitions/ProblemDetails"
          headers: {}
        '500':
          description: An unexpected error occurred.
          schema:
            "$ref": "#/definitions/ProblemDetails"
          headers: {}
      security:
      - auth:
        - BOSA
definitions:
  Response:
    title: Response
    description: The object containing the result
    type: object
    properties:
      items:
        description: An array of registration objects. The content can be none, one
          or multiple objects.
        type: array
        items:
          "$ref": "#/definitions/Registration"
      self:
        description: Link to this request.
        type: string
      total:
        description: The total amount of elements in the collection resource following
          the requested parameters.
        type: number
        format: double
      next:
        description: Link to the next page.
        type: string
  Vehicle:
    title: Vehicle
    description: The vehicle object.
    type: object
    properties:
      sizeWidth:
        description: The width of the vehicle
        type: integer
        format: int32
      engine:
        description: Array containing vehicle engine(s) specifications
        type: array
        items:
          "$ref": "#/definitions/VehicleEngine"
      firstRegistrationDate:
        description: The first registration date of the vehicle (the first time a
          plate was assigned to it).
        type: string
        format: date
      exhaustDirectiveRefCode:
        description: The directive exhaust emisisons code
        type: string
      massOfTheVehicleInRunningOrder:
        description: Mass of the vehicle in running order
        type: integer
        format: int32
      technicPermissibleMaxMass:
        description: Maximum permissible mass of the vehicle.
        type: integer
        format: int32
      unifier:
        description: With the VIN, the unifier creates an unique identification for
          small VIN.
        type: string
      vin:
        description: Vehicle Identification Number or Chassis number. The unique number
          of the vehicle which is stamped in the vehicle by the manufacturer or competent
          authority.
        type: string
      tachoIndicator:
        description: Indicates a tachograph
        type: boolean
      typeApprovalType:
        description: This entry is used to give the information about the type approval
          which is stated on the COC. Despite of the different ApprovalNumber it is
          needed to identify these approvals in an easy way.
        type: string
      makeName:
        description: The make name of the vehicle.
        type: string
      referenceMass:
        description: The reference mass
        type: number
        format: double
      makeTypeDescription:
        description: Make type description. Only filled in case of a national homologation.
          Will become OBSOLETE in a next release.
        type: string
      numberOfAxles:
        description: Number of axles of the vehicle
        type: integer
        format: int32
      handicapIndicator:
        description: Indicates if vehicle is built for disabled person
        type: boolean
      category:
        "$ref": "#/definitions/Category"
      sellerCompanyCode:
        description: Company code of the seller of the vehicle
        type: string
      importedCertificateRegistrationDate:
        description: Registration date of the imported vehicle
        type: string
        format: date
      techControlValidityDate:
        description: Valid date of the technical control
        type: string
        format: date
      creationDateTime:
        description: Timestamp of the creation of this object within the datastorage
        type: string
        format: date-time
      statusLegal:
        "$ref": "#/definitions/StatusLegal2"
      distanceType:
        description: Indication of km (K) ou miles (M) as used in the vehicle
        type: string
      importedCertificateCountryCode:
        description: Country code (ISO3) of the foreign CIM for the imported vehicle
        type: string
      version:
        description: The version of the vehicle as stated on the approval.
        type: string
      pvaBelgium:
        description: Belgian national approval number
        type: string
      sizeHeight:
        description: The height of the vehicle
        type: integer
        format: int32
      statusAdministrative:
        "$ref": "#/definitions/StatusAdministrative"
      type:
        description: The type of the vehicle as stated on the approval. This entry
          is NOT used for commercial description.
        type: string
      makeDivCode:
        description: DIV code of the make name. Will become OBSOLETE in a next release.
        type: string
      status:
        "$ref": "#/definitions/Status1"
      wvta:
        description: European homologation type approval number (Whole Vehicle Type-Approval)
        type: string
      actualMassOfTheVehicle:
        description: Actual mass of the vehicle
        type: integer
        format: int32
      maximumSpeed:
        description: 'Maximum vehicle speed. Unit: km/h or miles/h'
        type: integer
        format: int32
      numberOfStandingPlaces:
        description: Number of standing places
        type: integer
        format: int32
      variant:
        description: The variant of the vehicle as stated on the approval.
        type: string
      nationalBuildup:
        "$ref": "#/definitions/NationalBuildup"
      wheelBase:
        description: 'This is the total wheelbase. Unit of mesure: mm. In case of
          motor vehicle or drawbar trailer: first axle to most rear axle. In case
          of centre-axle-trailer or semi-trailer: the coupling point to most rear
          axle.'
        type: integer
        format: int32
      maxPermLadenMassNational:
        description: Intended registration/in service maximum permissible laden mass
          in national traffic. In Belgium this is the maximum national mass (F2).
          [former mmaNational]
        type: integer
        format: int32
      firstKnownUseDate:
        description: The first date when the vehicle has been used (not necessary
          the same date as the first registration date). For example, the scooters
          were used in Belgium and the registration was only possible in 2015.
        type: string
        format: date
      accidentDate:
        description: Date of accident
        type: string
        format: date
      suspension:
        "$ref": "#/definitions/Suspension"
      nrOfSeatingPositions:
        description: The number of seating positions (including the driver). The seats
          designated for use only when the vehicle is stationary are not included.
        type: integer
        format: int32
      dateCOC:
        description: The date of the COC
        type: string
        format: date
      assistanceWithoutPedallingIndicator:
        description: Only available when a vehicle is a speed pedelec. This attribute
          indicates an autonomous propulsion.
        type: boolean
      loadWheelbaseRatio:
        description: The load wheelbase ratio for the vehicle
        type: number
        format: double
      nationalConfiguration:
        "$ref": "#/definitions/NationalConfiguration"
      kind:
        "$ref": "#/definitions/Kind"
      maxPermMassCombination:
        description: Permissible maximum mass of the combination
        type: integer
        format: int32
      lastUpdateDateTime:
        description: Timestamp of last modification of data within this object
        type: string
        format: date-time
      sizeLength:
        description: The length of the vehicle
        type: integer
        format: int32
      colour:
        type: array
        items:
          "$ref": "#/definitions/VehicleColour"
      limiterIndicator:
        description: Indicates if the vehicle has a limiter installed
        type: boolean
      codeForBodyWork:
        type: array
        items:
          "$ref": "#/definitions/VehicleCodeForBodyWork"
      offRoad:
        description: "'G' value if the vehicle is an 'off-road'; no values in other
          cases."
        type: string
      counterType:
        description: Indication of number of digits on the odometer
        type: integer
        format: int32
      importedCertificatePlateNumber:
        description: Foreign Plate Number in case of vehicle imported
        type: string
      customsStickerCode:
        description: The customs sticker code
        type: string
      techControlEntryDatetime:
        description: Entry timestamp of the technical control
        type: string
        format: date-time
      demolished:
        "$ref": "#/definitions/Demolished"
      commercialName:
        description: The commercial name of the vehicle.
        type: string
      individualApprovalType:
        description: Individual approval type (harmonized/non harmonized)
        type: string
  VehicleEngine:
    title: VehicleEngine
    description: Object containing specific vehicle technical engine specifications
    type: object
    properties:
      fuel:
        description: Array containing vehicle engine fuel(s) specifications
        type: array
        items:
          "$ref": "#/definitions/VehicleFuel"
      engineNumber:
        description: The engine number is the unique number of the engine as marked
          on the engine.
        type: string
      engineCapacity:
        description: Engine capacity (cm^3)
        type: number
        format: double
      electricEngineIndicator:
        description: Electric Engine
        type: boolean
  Transaction:
    title: Transaction
    description: The transaction object.
    type: object
    properties:
      info:
        "$ref": "#/definitions/Info"
      dateTime:
        description: The timestamp when the transaction occured
        type: string
        format: date-time
      UID:
        description: The unique identifier of the transaction object
        type: string
      subTypeCode:
        "$ref": "#/definitions/SubTypeCode"
      typeCode:
        description: The type code of the transaction
        type: string
  Registration:
    title: Registration
    description: The registration object.<br>Attributes will be limited to what is
      necessary in relation to your legal purposes.
    type: object
    properties:
      certificates:
        description: An array of certificate data. The content can be none, one or
          multiple entries.
        type: array
        items:
          "$ref": "#/definitions/Certificate"
      transaction:
        "$ref": "#/definitions/Transaction"
      titular:
        "$ref": "#/definitions/Titular"
      license:
        "$ref": "#/definitions/License"
      vehicle:
        "$ref": "#/definitions/Vehicle"
  Titular:
    title: Titular
    description: The titular object.
    type: object
    properties:
      person:
        "$ref": "#/definitions/Person"
      organisation:
        "$ref": "#/definitions/Organisation"
      title:
        description: 'The titular title of the plate. Example of values: Prince, Princess,
          Duke, Duchess, Marquis, Marquise, Earldom, Countess, Viscount, …'
        type: string
      source:
        description: Indicating the source of the titular identification number.
        type: string
      registrationAddress:
        "$ref": "#/definitions/RegistrationAddress"
      address:
        "$ref": "#/definitions/Address"
      type:
        description: Indication whether the titular is a natural person (P) or a moral
          person/organization (M).
        type: string
  VehicleCodeForBodyWork:
    title: VehicleCodeForBodyWork
    description: Object containing specific vehicle code for bodywork
    type: object
    properties:
      code:
        description: Code for bodywork
        type: string
      description:
        description: Description of code for bodywork
        type: string
  License:
    title: License
    description: The license object.
    type: object
    properties:
      reRegistrationFlag:
        description: Indication of re-registration
        type: string
      languageCode:
        description: The language of the license; fr, nl, de, en
        type: string
      plateType:
        "$ref": "#/definitions/PlateType"
      lastUpdateDateTime:
        description: Timestamp of last modification of data within this object
        type: string
        format: date-time
      plateNrFormatted:
        description: The plate number format [for Police]
        type: string
      plateUID:
        description: A technical global unique identifier corresponding with the plate
          number (GUID)
        type: string
      firstRegistrationDateBelgium:
        description: Date of the first registration in Belgium. In case of an imported
          and used vehicle (101), the first_immatriculation_date can differ from the
          date of the first registration in Belgium.  This attribute will contain
          the date of the first registration in the DIV-records to indicate that the
          vehicle in question is an already used vehicle, that is registered after
          import.
        type: string
        format: date
      expiryDate:
        description: The (planned) expiry date (when relevant/known)
        type: string
        format: date-time
      plateNr:
        description: The plate number; as it appears on the plate, without any edit
          characters.
        type: string
      status:
        "$ref": "#/definitions/Status"
      commercialMaxMass:
        description: The commercial maximum mass allowed
        type: integer
        format: int32
      statusLegal:
        "$ref": "#/definitions/StatusLegal1"
      lastRegistrationDate:
        description: Date of the last registration
        type: string
        format: date-time
      creationDateTime:
        description: Timestamp of the creation of this object within the datastorage
        type: string
        format: date-time
      startSituationDate:
        description: The begin date of the license.
        type: string
        format: date-time
      commercialMaxCapacity:
        description: The commercial maximum capacity allowed
        type: integer
        format: int32
  VehicleColour:
    title: VehicleColour
    description: Object containing the colours for a vehicle
    type: object
    properties:
      code:
        description: Colour code
        type: string
      description:
        description: Description of code for colour
        type: string
  VehicleFuel:
    title: VehicleFuel
    description: Object containing specific vehicle technical engine specifications
    type: object
    properties:
      electricEnergyConsWeightedComb:
        description: Electric energy consumption weighted, combined (Wh/km)
        type: number
        format: double
      combinedCO2:
        description: Combined CO2
        type: integer
        format: int32
      code:
        description: The fuel code (carburant)
        type: string
      description:
        description: The fuel description (carburant)
        type: string
      weightedCombinedCO2:
        description: Weighted, combined CO2
        type: integer
        format: int32
      particulatesMassBenchTest:
        description: Mass of particulates bench (engine and vehicle) emission
        type: number
        format: double
      weightPowerRatio:
        description: Power mass ratio
        type: number
        format: double
      maximumContinuousRatedPower:
        description: Maximum continuous rated power/30 minutes power
        type: number
        format: double
      euroNormCode:
        description: The emission euronorm
        type: string
      electricRangeExternChargeable:
        description: Electric range externally chargeable hybrid vehicle (km)
        type: integer
        format: int32
      combinedFuelConsumption:
        description: Combined fuel consumption
        type: number
        format: double
      WLTPWeightedCombinedCO2:
        description: All power trains, CO2 emissions weighted combined of the WLTP
          test result
        type: integer
        format: int32
      maximumNetPower:
        description: Maximum net power for combustion engine.
        type: number
        format: double
      WLTPCombinedCO2:
        description: All power trains,  CO2 emissions of the WLTP combined testing
          phase
        type: integer
        format: int32
      exhaustEmissionLevelEuro:
        description: Exhaust emission level Euro (called Euronorm)
        type: string
  ProblemDetails:
    title: ProblemDetails
    type: object
    properties:
      status:
        description: The HTTP status code as originally returned by the service.
        type: integer
        minimum: 400
        maximum: 600
        exclusiveMaximum: true
        format: int32
      instance:
        description: A UUID that identifies this specific occurence of the problem.
        type: string
        format: uuid
      detail:
        description: An more detailed explanation specific to this occurence of the
          problem.
        type: string
      title:
        description: A short summary of the problem.
        type: string
  Certificate:
    title: Certificate
    description: The certificate object.
    type: object
    properties:
      relatedCertificateId:
