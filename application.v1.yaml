components:
  schemas:
    ApplicationSummary:
      required:
      - code
      - name
      type: object
      properties:
        code:
          type: string
          description: URBI Application Code
          example: "2840"
        name:
          type: string
          description: URBI Application Name
          example: PLATEFORME ESB FOREM
      description: Application summary
    Application:
      allOf:
      - $ref: '#/components/schemas/ApplicationSummary'
      - type: object
        properties:
          description:
            type: string
            description: Application short description
            example: Etablissement des taxes (débit ou crédit) pour les véhicules
              des redevables situés en Région Wallonne.
          internal:
            type: boolean
            description: Defines if an application is hosted by the SPW or hosted
              externally.
            example: false
          owner:
            $ref: '#/components/schemas/OrganisationLink'
          responsible:
            $ref: '#/components/schemas/InternalContact'
          responsibleDeputies:
            minItems: 0
            type: array
            items:
              $ref: '#/components/schemas/InternalContact'
          applicationProvider:
            $ref: '#/components/schemas/Application_applicationProvider'
        description: Application details
    Contact:
      type: object
      properties:
        name:
          type: string
          example: Doe
        firstName:
          type: string
          example: John
        email:
          type: string
    InternalContact:
      allOf:
      - $ref: '#/components/schemas/Contact'
      - type: object
        properties:
          id:
            type: string
            description: ULIS code
            example: AL1234
    ApplicationLink:
      allOf:
      - type: object
        properties:
          href:
            type: string
            format: uri
            example: https://api.wallonie.be/apis/application/v1/applications/2840
      - $ref: '#/components/schemas/ApplicationSummary'
    ApplicationCollection:
      allOf:
      - required:
        - items
        type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/components/schemas/ApplicationLink'
      - $ref: '#/components/schemas/CollectionProperties'
    OrganisationSummary:
      required:
      - id
      type: object
      properties:
        id:
          type: string
          description: |
            Organisation reference (LDAP code)
          example: O5000000
    Organisation:
      allOf:
      - $ref: '#/components/schemas/OrganisationSummary'
      - required:
        - description
        type: object
        properties:
          description:
            type: string
            description: Organisation long name
            example: "SPW Budget, Logistique et Technologies de l'Information et de\
              \ la Communication"
    OrganisationLink:
      allOf:
      - type: object
        properties:
          href:
            type: string
            format: uri
            example: https://api.wallonie.be/apis/application/v1/organisations/O5000000
      - $ref: '#/components/schemas/OrganisationSummary'
    OrganisationCollection:
      allOf:
      - required:
        - items
        type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/components/schemas/OrganisationLink'
      - $ref: '#/components/schemas/CollectionProperties'
    SelfLink:
      type: object
      properties:
        self:
          type: string
          description: The URI of the current page
          format: uri
          example: https://uri/to/this/ressource
      description: A base type representing a link to the resource's own location
        within its representation
    InvalidParamProblem:
      properties:
        invalidParams:
          type: array
          description: An array of parameter OpenAPI violations
          items:
            $ref: '#/components/schemas/InvalidParam'
      description: Problem details for invalid input parameter(s)
      allOf:
      - $ref: '#/components/schemas/Problem'
    Problem:
      type: object
      properties:
        type:
          type: string
          description: "An URI reference that identifies the problem type. When dereferenced,\
            \ it SHOULD provide human-readable documentation for the problem type\
            \ (e.g. using HTML)."
          format: uri
          default: about:blank
        title:
          type: string
          description: "A short, summary of the problem type. Written in english and\
            \ readable for engineers (usually not suited for non technical stakeholders\
            \ and not localized)"
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 400
          type: integer
          description: The HTTP status code generated by the origin server for this
            occurrence of the problem.
          format: int32
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of
            the problem
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of
            the problem. It may or may not yield further information if dereferenced.
          format: uri
      description: A Problem Details object (RFC 7807)
    InvalidParam:
      type: object
      properties:
        in:
          type: string
          description: The location of the invalid parameter (cfr Swagger parameters)
          enum:
          - body
          - path
          - query
          - header
        name:
          type: string
          description: The name of the invalid parameter
        reason:
          type: string
          description: A message explaining the violation
        value:
          type: object
          description: The value of the erroneous parameter
    CollectionProperties:
      type: object
      properties:
        total:
          type: integer
          description: the total number of items across all pages
          format: int32
          example: 1
        page:
          type: integer
          description: "Index of the current page, default 1"
          format: int32
          default: 1
        pageSize:
          type: integer
          description: "Maximum number of items per page, default 80"
          format: int32
          default: 80
        next:
          type: string
          description: The URI of the next page
          format: uri
          example: https://uri/to/this/ressource?page=2&pageSize=80
    inline_response_200:
      type: object
      properties:
        ApplicationCollection:
          $ref: '#/components/schemas/ApplicationCollection'
        SelfLink:
          $ref: '#/components/schemas/SelfLink'
    inline_response_200_1:
      type: object
      properties:
        Application:
          $ref: '#/components/schemas/Application'
        SelfLink:
          $ref: '#/components/schemas/SelfLink'
    inline_response_200_2:
      type: object
      properties:
        OrganisationCollection:
          $ref: '#/components/schemas/OrganisationCollection'
        SelfLink:
          $ref: '#/components/schemas/SelfLink'
    inline_response_200_3:
      type: object
      properties:
        Organisation:
          $ref: '#/components/schemas/Organisation'
        SelfLink:
          $ref: '#/components/schemas/SelfLink'
    Application_applicationProvider:
      type: object
      properties:
        name:
          type: string
          description: Provider Name
          example: DXC Technology Belgium SNC
        contacts:
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/Contact'
