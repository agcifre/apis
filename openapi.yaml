openapi: 3.0.1
info:
  title: API Cadasports
  description: Documentation des API publiques de l'application Cadasports
  version: "0.2"
servers:
- url: REST/public/v1
  variables: {}
tags:
- name: Search
  description: Regroupe toutes les opérations de recherche sur les sites sportifs
- name: Site
  description: Regroupe toutes les opérations relatives aux sites sportifs
- name: Types
  description: "Regroupe toutes les opérations permettant d'obtenir l'ensemble des\
    \ types pour une entité (aménagements sportifs, infrastructures, etc.)"
paths:
  /sites/search:
    post:
      tags:
      - Search
      summary: Effectue une recherche simple d'un site sportif
      description: Récupère l'ensemble des sites sportifs respectant des critères
        de recherche simples
      operationId: getSitesWithPublicSearchCriteria
      requestBody:
        description: Ensemble des critères de recherche simples
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicSearchCriteriaDTO'
      responses:
        "200":
          description: Liste de sites sportifs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionPublicSiteSearchResultDTO'
        "400":
          description: La requête contient des données invalides
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        "404":
          description: La requête contient des données introuvables
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /sites/{siteNumber}:
    get:
      tags:
      - Site
      summary: Récupère les informations d'un site sportif
      description: Récupère le site sportif dont le numéro correspond à celui fourni
        dans l'URI
      operationId: getSiteBySiteNumber
      parameters:
      - name: siteNumber
        in: path
        description: Numéro du site sportif souhaité
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Site sportif ayant le numéro fourni
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSiteDTO'
        "404":
          description: Site sportif non trouvé
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /complementaryFacilityTypes:
    get:
      tags:
      - Types
      summary: Récupère la liste de tous les types d'aménagements complémentaires
      operationId: getAllComplementaryFacilityTypes
      responses:
        "200":
          description: Liste de tous les types d'aménagements complémentaires avec
            leurs informations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionPublicComplementaryFacilityTypeDTO'
  /sportDisciplines:
    get:
      tags:
      - Types
      summary: Récupère la liste de toutes les disciplines sportives
      operationId: getAllSportDisciplines
      responses:
        "200":
          description: Liste de toutes les disciplines sportives avec leurs informations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionPublicSportDisciplineTypeDTO'
  /sportFacilityTypes:
    get:
      tags:
      - Types
      summary: Récupère la liste de tous les types d'aménagements sportifs
      operationId: getAllSportFacilityTypes
      responses:
        "200":
          description: Liste de tous les types d'aménagements sportifs avec leurs
            informations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionPublicSportFacilityTypeDTO'
  /sportTypes:
    get:
      tags:
      - Types
      summary: Récupère la liste de tous les sports
      operationId: getAllSportTypes
      responses:
        "200":
          description: Liste de tous les sports avec leurs informations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionPublicSportTypeDTO'
components:
  schemas:
    AddressDTO:
      type: object
      properties:
        id:
          type: string
          description: Id de l'adresse
          example: "8821"
        province:
          type: string
          description: Province
          example: HAINAUT
        insCode:
          type: integer
          description: Code INS de la commune qui est aussi l'identifiant Icar de
            celle-ci
          format: int32
          example: 92094
        postalCode:
          type: integer
          description: Code postal de la localité qui est aussi l'identifiant Icar
            de celle-ci
          format: int32
          example: 7024
        locality:
          type: string
          description: Localité
          example: Ciply
        streetIcarId:
          type: integer
          description: Identifiant unique d'une rue provenant du service Icar
          format: int32
          example: 7753487
        houseIcarId:
          type: integer
          description: Identifiant unique d'un numéro de bâtiment d'une rue provenant
            du service Icar
          format: int32
          example: 370296
        box:
          type: string
          description: La boîte
          example: "2"
        country:
          type: string
          description: Pays
          example: Belgique
        lambertX:
          type: number
          description: "Coordonnée Lambert 72 (SRID 31370) X, exprimée en m"
          format: double
          example: 143800.58
        lambertY:
          type: number
          description: "Coordonnée Lambert 72 (SRID 31370) Y, exprimée en m"
          format: double
          example: 165247.71
        longitude:
          type: number
          description: "Longitude (SRID 4326), exprimée en degré décimal"
          format: double
          example: 4.85763971
        latitude:
          type: number
          description: "Latitude (SRID 4326), exprimée en degré décimal"
          format: double
          example: 50.4286317
        placeCalled:
          type: string
          description: Lieu-dit
          example: Cité du bois
        streetName:
          type: string
          description: Nom de rue
          example: Rue XXX
        number:
          type: string
          description: Numéro de bâtiment
          example: 59A
        municipality:
          type: string
          description: Commune
          example: Mons
      description: Adresse complète
    CollectionPublicSiteSearchResultDTO:
      type: object
      properties:
        items:
          type: array
          description: Liste des éléments
          items:
            $ref: '#/components/schemas/PublicSiteSearchResultDTO'
        total:
          type: integer
          description: Nombre total d'élements
          format: int32
          example: 234
    ContactDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant du contact
          example: "2"
        firstName:
          type: string
          description: Prénom du contact
          example: John
        lastName:
          type: string
          description: Nom de famille du contact
          example: Doe
        phoneNumber:
          type: string
          description: Numéro de téléphone du contact
          example: "0494444444"
        mobile:
          type: string
          description: Numéro de GSM du contact
          example: "0494444444"
        fax:
          type: string
          description: Fax du contact
          example: "0494444444"
        email:
          type: string
          description: Adresse e-mail du contact
          example: john.doe@domaine.be
        contactFunction:
          type: string
          description: Fonction du contact au sein du site sportif
          example: Concierge
        properties:
          type: array
          description: Liste des propriétés du contact
          items:
            $ref: '#/components/schemas/PropertyValueDTO'
      description: Informations sur un contact d'un site sportif
    EntityDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de l'entité ou Numéro BCE
          example: "258741369"
        denomination:
          type: string
          description: Dénomination de l'entité
          example: ASBL du centre sportif
        phone:
          type: string
          description: Numéro de téléphone de l'entité
          example: "064000001"
        mobile:
          type: string
          description: Numéro de GSM de l'entité
          example: "0490000002"
        email:
          type: string
          description: Adresse email de l'entité
          example: entite@email.be
        enterpriseNumber:
          type: integer
          description: Numéro BCE de l'entité
          format: int64
          example: 289741356
        legalForm:
          $ref: '#/components/schemas/EntityLegalFormDTO'
        address:
          $ref: '#/components/schemas/AddressDTO'
        recognition:
          type: string
          description: "Reconnaissance du gestionnaire vis-à-vis du site sportif.\
            \ Les valeurs possibles sont : CSLI = Centre Sportif Local Intégré, CSL\
            \ = Centre Sportif Local, NONE = Aucune"
          enum:
          - CSLI
          - CSL
          - NONE
        sportDisciplines:
          type: array
          description: Liste des disciplines sportives du club ou de l'organisation
          items:
            $ref: '#/components/schemas/SportDisciplineTypeDTO'
        roles:
          type: array
          description: "Rôles de l'entité vis-à-vis du site sportif. Les valeurs possibles\
            \ sont : OWNER = Propriétaire, MANAGER = Gestionnaire, CLUB = Club ou\
            \ Organisation"
          items:
            type: string
            description: "Rôles de l'entité vis-à-vis du site sportif. Les valeurs\
              \ possibles sont : OWNER = Propriétaire, MANAGER = Gestionnaire, CLUB\
              \ = Club ou Organisation"
            enum:
            - OWNER
            - MANAGER
            - CLUB
        properties:
          type: array
          description: Liste des propriétés de l'entité
          items:
            $ref: '#/components/schemas/PropertyValueDTO'
      description: Informations sur un propriétaire et/ou gestionaire d'un site sportif
    EntityLegalFormDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de la forme légale d'une entité
          example: "1"
        label:
          type: string
          description: Libellé de la forme légale d'une entité
          example: ASBL
        comments:
          type: string
          description: Commentaires sur la forme légale
          example: RAS
        juridicalFormCode:
          type: string
          description: Code de la forme juridique
          example: "411"
        disabled:
          type: boolean
          description: Indique si le type est supprimé ou non
      description: Informations sur une forme légale d'une entité
    IdentifiableDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant
        label:
          type: string
          description: Libellé
      description: "Donnée possédant un identifiant et un libellé (type d'aménagement\
        \ sportif, discipline sportive, etc.)"
    PropertyArrayValueDTO:
      type: object
      properties:
        value:
          uniqueItems: true
          type: array
          description: Identifiant(s) de la (des) valeur(s) de la propriété énumérative
            multivaluée
          example:
          - VERTICAL
          - HORIZONTAL
          items:
            type: string
      description: Valeur d'une propriété énumérative multivaluée
    PropertyEnumTypeDTO:
      type: object
      properties:
        id:
          type: string
          description: Clé du choix de la propriété énumérative
          example: VERTICAL
        label:
          type: string
          description: Libellé du choix de la propriété énumérative
          example: Verticale (perche)
        displayOrder:
          type: integer
          description: Ordre d'affichage du choix parmi la liste des choix de la propriété
            énumérative
          format: int32
          example: 2
        disabled:
          type: boolean
          description: Indique si le type est supprimé ou non
      description: Informations sur le choix d'une propriété énumérative
    PropertyStringValueDTO:
      type: object
      properties:
        value:
          type: string
      description: "Valeur d'une propriété simple, numérique ou énumérative"
    PropertyTypeDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de la propriété
          example: LINE_TYPE
        label:
          type: string
          description: Libellé de la propriété
          example: Type de ligne
        disabled:
          type: boolean
          description: Indique si le type est supprimé ou non
        dataType:
          type: string
          description: "Type de données de la propriété. Les valeurs possibles sont\
            \ : DECIMAL = valeur décimale, YEAR = année, INTEGER = valeur entière,\
            \ SINGLE_ENUM = valeur énumérative, MULTIPLE_ENUM = valeur énumérative\
            \ multivaluée, TEXT = chaîne de caractères longue, STRING = chaîne de\
            \ caractères courte, BOOLEAN = booléen"
          enum:
          - DECIMAL
          - YEAR
          - INTEGER
          - SINGLE_ENUM
          - MULTIPLE_ENUM
          - TEXT
          - STRING
          - BOOLEAN
        tooltip:
          type: string
          description: Info-bulle éventuel à afficher pour la propriété
          example: (ligne principale uniquement)
        unit:
          type: string
          description: Unité de la propriété si celle-ci est numérique
          example: m
        enumProperties:
          type: array
          description: Liste des choix si la propriété est énumérative
          items:
            $ref: '#/components/schemas/PropertyEnumTypeDTO'
        displayOrder:
          type: integer
          description: Ordre d'affichage de la propriété parmi une liste d'autres
            propriétés
          format: int32
        required:
          type: boolean
          description: Booléen indiquant si la propriété est obligatoire
        minValue:
          type: number
          description: Valeur minimale si la propriété est numérique
          format: double
          example: 0
        maxValue:
          type: number
          description: Valeur maximale si la propriété est numérique
          format: double
          example: 500
        visibleCitizen:
          type: boolean
      description: Informations sur la propriété
    PropertyValueDTO:
      type: object
      properties:
        propertyType:
          $ref: '#/components/schemas/PropertyTypeDTO'
      description: Valeur d'une propriété
      oneOf:
      - $ref: '#/components/schemas/PropertyArrayValueDTO'
      - $ref: '#/components/schemas/PropertyStringValueDTO'
    PublicSiteSearchResultDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant du site sportif
          example: "22"
        number:
          type: integer
          description: Numéro du site sportif
          format: int64
          example: 22
        name:
          type: string
          description: Nom du site sportif
          example: Centre sportif XXX
        address:
          $ref: '#/components/schemas/AddressDTO'
        status:
          type: string
          enum:
          - TO_VALIDATE
          - VALIDATED
          - CANCELED
          - DELETED
        constructionYear:
          type: integer
          description: Année de construction du site sportif
          format: int32
          example: 1950
        renovationYear:
          type: integer
          description: Année de dernière rénovation du site sportif
          format: int32
          example: 2015
        lastUpdate:
          type: string
          description: Date de dernière mise à jour des données du site sportif
          format: date
        websiteURL:
          type: string
          description: URL du site internet du site sportif
          example: www.sitesportif.com
        deducedPrmAccess:
          type: string
          description: "Accessibilité PMR déduite du site sportif. Les valeurs possibles\
            \ sont : COMPLETELY_ACCESSIBLE = Complètement accessible, PARTIALLY_ACCESSIBLE\
            \ = Partiellement accessible, NOT_ACCESSIBLE = Non accessible, NO_INFORMATION\
            \ = Information non disponible"
          enum:
          - COMPLETELY_ACCESSIBLE
          - PARTIALLY_ACCESSIBLE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        deducedAed:
          type: boolean
          description: Booléen indiquant si au moins une infrastructure ou un aménagement
            sportif du site est équipé d'un DEA
        contacts:
          type: array
          description: Liste des personnes de contact du site sportif
          items:
            $ref: '#/components/schemas/ContactDTO'
        sportDisciplines:
          type: array
          description: Liste des disciplines sportives praticables sur le site
          items:
            $ref: '#/components/schemas/IdentifiableDTO'
        entities:
          type: array
          description: Liste des entités liées au site sportif
          items:
            $ref: '#/components/schemas/EntityDTO'
      description: Informations résumées d'un site sportif
    SportDisciplineTypeDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de la discipline sportive
          example: "5"
        label:
          type: string
          description: Libellé de la discipline sportive
          example: Basket 3x3
        comments:
          type: string
          description: Commentaires sur la discipline sportive
          example: RAS
        disabled:
          type: boolean
          description: Indique si le type est supprimé ou non
      description: Informations sur une discipline sportive
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          description: "Une URI qui identifie le type de problème. Quand il est dé\
            référencé, il DEVRAIT fournir une documentation lisible pour le type de\
            \ problème en question (e.g. via HTML)."
          format: uri
          default: about:blank
        title:
          type: string
          description: Un résumé bref du type de problème. Écrit en anglais et lisible
            par des ingénieurs (ne convient pas habituellement aux parties prenantes
            non techniques et non localisées)
        status:
          maximum: 600
          exclusiveMaximum: true
          minimum: 400
          type: integer
          description: Le code HTTP généré par le serveur d'origine pour cette occurrence
            du problème.
          format: int32
        detail:
          type: string
          description: Une explication lisible et spécifique à cette occurrence du
            problème
        instance:
          type: string
          description: Une URI qui identifie l'occurrence spécifique du problème.
            Il peut oui ou non mener à des informations supplémentaires lorsqu'elle
            est déréférencée.
          format: uri
      description: Objet 'Problem Details' (RFC 7807)
    AddressSearchDTO:
      type: object
      properties:
        province:
          type: string
          description: Province
          example: HAINAUT
        insCode:
          type: integer
          description: Code INS de la commune qui est aussi l'identifiant Icar de
            celle-ci
          format: int32
          example: 92094
        postalCode:
          type: integer
          description: Code postal de la localité qui est aussi l'identifiant Icar
            de celle-ci
          format: int32
          example: 7024
        locality:
          type: string
          description: Localité
          example: Ciply
        streetIcarId:
          type: integer
          description: Identifiant unique d'une rue provenant du service Icar
          format: int32
          example: 7753487
        houseIcarId:
          type: integer
          description: Identifiant unique d'un numéro de bâtiment d'une rue provenant
            du service Icar
          format: int32
          example: 370296
        distance:
          type: number
          description: Distance maximale exprimée en km entre l'adresse introduite
            et le site sportif recherché
          format: double
          example: 5
          default: 0
      description: Adresse complète/partielle du site sportif recherché
    AnnexEquipmentSearchDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de l'élement recherché
          example: "2"
        properties:
          type: array
          description: Liste des propriétés recherchées sur l'élement
          items:
            $ref: '#/components/schemas/PropertySearchDTO'
      description: Critères de recherche relatifs à un équipement annexe
    ComplementaryFacilitySearchDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de l'élement recherché
          example: "2"
        properties:
          type: array
          description: Liste des propriétés recherchées sur l'élement
          items:
            $ref: '#/components/schemas/PropertySearchDTO'
        prmAccess:
          $ref: '#/components/schemas/PrmAccessDTO'
        constructionYearMin:
          type: integer
          description: Date de construction minimale de l'élément recherché
          format: int32
        constructionYearMax:
          type: integer
          description: Date de construction maximale de l'élément recherché
          format: int32
        renovationYearMin:
          type: integer
          description: Date de dernière rénovation minimale de l'élément recherché
          format: int32
        renovationYearMax:
          type: integer
          description: Date de dernière rénovation maximale de l'élément recherché
          format: int32
      description: Critères de recherche relatifs à un aménagement complémentaire
    PrmAccessDTO:
      type: object
      properties:
        comprehensionDifficulties:
          type: string
          description: "Accessibilité pour les personnes ayant des difficultés de\
            \ compréhension. Les valeurs possibles sont : AUTONOMOUS = Autonome, WITH_ASSISTANCE\
            \ = Avec assistance, NOT_ACCESSIBLE = Non accessible, NO_INFORMATION =\
            \ Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        movingDifficulties:
          type: string
          description: "Accessibilité pour les personnes ayant des difficultés à marcher.\
            \ Les valeurs possibles sont : AUTONOMOUS = Autonome, WITH_ASSISTANCE\
            \ = Avec assistance, NOT_ACCESSIBLE = Non accessible, NO_INFORMATION =\
            \ Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        blind:
          type: string
          description: "Accessibilité pour les personnes aveugles. Les valeurs possibles\
            \ sont : AUTONOMOUS = Autonome, WITH_ASSISTANCE = Avec assistance, NOT_ACCESSIBLE\
            \ = Non accessible, NO_INFORMATION = Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        wheelchair:
          type: string
          description: "Accessibilité pour les personnes en chaise roulante. Les valeurs\
            \ possibles sont : AUTONOMOUS = Autonome, WITH_ASSISTANCE = Avec assistance,\
            \ NOT_ACCESSIBLE = Non accessible, NO_INFORMATION = Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        hearingImpaired:
          type: string
          description: "Accessibilité pour les malentendants. Les valeurs possibles\
            \ sont : AUTONOMOUS = Autonome, WITH_ASSISTANCE = Avec assistance, NOT_ACCESSIBLE\
            \ = Non accessible, NO_INFORMATION = Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        visuallyImpaired:
          type: string
          description: "Accessibilité pour les malvoyants. Les valeurs possibles sont\
            \ : AUTONOMOUS = Autonome, WITH_ASSISTANCE = Avec assistance, NOT_ACCESSIBLE\
            \ = Non accessible, NO_INFORMATION = Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
        deaf:
          type: string
          description: "Accessibilité pour les sourds. Les valeurs possibles sont\
            \ : AUTONOMOUS = Autonome, WITH_ASSISTANCE = Avec assistance, NOT_ACCESSIBLE\
            \ = Non accessible, NO_INFORMATION = Pas d'information"
          enum:
          - AUTONOMOUS
          - WITH_ASSISTANCE
          - NOT_ACCESSIBLE
          - NO_INFORMATION
      description: Détail de l'accessibilité PMR d'un élément
    PropertyArraySearchDTO:
      type: object
      properties:
        value:
          type: array
          description: Liste des identifiants des valeurs recherchées pour cette propriété
            lorsque celle-ci est énumérative à valeur multiple
          example:
          - VERTICAL
          - HORIZONTAL
          items:
            type: string
      description: Caractéristiques de la propriété énumérative multivaluée recherchée
    PropertyRangeSearchDTO:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/RangeSearchValueDTO'
      description: Caractéristiques de la propriété numérique recherchée (année ou
        nombre)
    PropertySearchDTO:
      type: object
      properties:
        id:
          type: string
          description: Identifiant de la propriété
          example: LINE_TYPE
      description: Caractéristiques de la propriété recherchée
      oneOf:
      - $ref: '#/components/schemas/PropertyStringSearchDTO'
      - $ref: '#/components/schemas/PropertyArraySearchDTO'
      - $ref: '#/components/schemas/PropertyRangeSearchDTO'
    PropertyStringSearchDTO:
      type: object
      properties:
        value:
          type: string
          description: Valeur de la propriété recherchée
          example: "true"
      description: Caractéristiques de la propriété simple recherchée (texte ou booléen)
    PublicSearchCriteriaDTO:
      type: object
      properties:
        siteName:
          type: string
          description: Nom complet ou partiel du site sportif recherché
          example: Salle omnisports
        siteAddress:
          $ref: '#/components/schemas/AddressSearchDTO'
        prmAccessForSite:
          type: boolean
          description: Booléen exprimant si le site sportif recherché doit avoir un
            accès PMR complet ou partiel
          default: false
        sportFacilityTypes:
          type: array
          description: Liste des critères de recherche sur les aménagements sportifs
          items:
            $ref: '#/components/schemas/SportFacilitySearchDTO'
        searchModeOrForSportFacility:
          type: boolean
